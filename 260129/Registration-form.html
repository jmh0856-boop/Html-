<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 폼</title>
    <link href="Registration-form.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 메인 콘텐츠 영역을 form 태그로 편경 -->
        <form class="registration-form" action="#" method="POST">
            <!-- 각 항목을 하나의 div로 그룹화하여 css로 레이아웃 잡기 쉽게 함 -->
            <div class="id-group">
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" name="user-id" placeholder="아이디">
            </div>
            <div class="password-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="password-confirm-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호">
            </div>
            <div class="name-group">
                <label for="user-name">이름</label>
                <input type="text" id="user-name" name="user-name" placeholder="사용자 이름">
            </div>
            <div class="mobile-number-group">
                <label for="mobile-number">전화번호</label>
                <input type="tel" id="mobile-number" name="mobile-number" placeholder="휴대전화 번호">
            </div>
            <div class="position-group">
                <label for="desired-position">원하는 직무</label>
                <select id="desired-position" name="desired-position">
                    <option value="unspecified">미정</option>
                </select>
            </div>
            <div class="sex-group">
                <label>성별</label>
                <div class="sex-options">
                    <input type="radio" id="male" name="sex" value="male" checked>
                    <label for="male">남자</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">여자</label>
                </div>
            </div>
            <div class="email-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="introduction-group">
                <label for="introduction">자기소개</label>
                <textarea id="introduction" name="introduction" rows="2"></textarea>
            </div>
            <div class="button-group">
                <input type="submit" value="가입" class="sign-up-btn">
                <input type="reset" value="리셋" class="reset-btn">
            </div>
        </form>
    </div>
</body>
</html>
