<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Re-Registration-form.css" rel="stylesheet">
    
    <style>
        /* CSS 영역: 여기서는 /* */ 주석을 사용합니다 */
        .registration-form { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-end mb-3">
            <button type="button" id="dark-mode-toggle" class="btn btn-outline-dark btn-sm">
                🌙 다크모드 전환
            </button>
        </div>

        <form class="registration-form" action="#" method="POST">
            <div class="id-group">
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" name="user-id" placeholder="아이디">
            </div>

            <div class="password-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호">
            </div>

            <div class="sex-group">
                <label>성별</label>
                <div class="sex-options">
                    <input type="radio" id="male" name="sex" value="male" checked>
                    <label for="male">남자</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">여자</label>
                </div>
            </div>

            <div class="button-group">
                <input type="submit" value="가입" class="sign-up-btn">
            </div>
        </form>
    </div>

    <script>
        // 다크모드 버튼 요소를 가져옵니다
        const darkBtn = document.getElementById('dark-mode-toggle');

        // 버튼 클릭 시 실행될 이벤트 리스너
        darkBtn.addEventListener('click', function() {
            // body 태그에 다크모드 관련 클래스를 토글합니다
            document.body.classList.toggle('bg-dark');
            document.body.classList.toggle('text-white');
            
            // 콘솔에 현재 상태 기록 (디버깅용)
            console.log("다크모드 상태 변경됨"); // 이 줄처럼 // 주석 사용 가능
        });

        // 성별 선택 값 확인 예시 함수
        function checkSex() {
            const sexValue = document.querySelector('input[name="sex"]:checked').value;
            // 사용자가 선택한 성별(sex) 값을 팝업으로 띄움
            alert("선택된 성별: " + sexValue); 
        }
    </script>

    <script src="Re-Registration-form.js"></script>
</body>
</html>
