<!DOCTYPE html>
<html>
<head>
    <title>프로필 페이지</title>
    <style>
        
        #special-thanks {
        color: mediumseagreen;
        font-weight: 900;
        }

        body {
            background-color: skyblue;
            font-family: 'Nanum Pen Script';
            padding: 20px 20px;
            margin: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-header {
            font-size: 30PX;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            object-fit: cover;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            list-style-position: inside;
        }

        hr {
            width: 100%; 
            max-width: none;

            border: 0;
            height: 2px;
            background-color: white;
            margin: 0 0 100px 0;
}
    </style>

</head>
<body>

    <div class="profile-header">
    <h1>안녕하세요, 명호의 프로필입니다!</h1>
    </div>

    <hr> <img src="images/profile_image.png" class="profile-img" alt="내 프로필 사진">
    <p><i style="font-size: 22px;" class="card">"html 시작한 백엔드 개발자를 꿈꾸는 지망생입니다."</i></p>

    <div>
        <h3>자기 소개</h3>
        <p class="card">
            백엔드에 필요한 언어들을 공부 중이며 현재 <strong> HTML과 CSS</strong>를 공부하고 있습니다.<br>
            취미는 게임, ott시청이지만, <mark><strong>코딩 공부를 틈틈이 하여 취미에 자연스럽게 들어가도록 노력중입니다.</strong></mark>
        </p>
    </div>

    <div>
        <h3>기술 스텍</h3>
        <ul class="card">
            <li>Linut</li>
            <li>Git&Github</li>
            <li>Python</li>
            <li>Database</li>
        </ul>
    </div>

    <div>
        <h3>끝으로...</h3>
        <p class="card" id="special-thanks">아직은 많이 엉성하고 미숙한 백엔드 개발자 지망생이지만 꿈을 이룬 백엔드 개발자가 되도록 노력하겠습니다!.</p>
    </div>

</body>
</html>
